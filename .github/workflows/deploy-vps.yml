---
name: "Deploy to VPS (gps.duwiarsana.id)"

'on':
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-vps-gpstracker
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      VPS_HOST: "76.13.19.250"
      VPS_USER: "root"
      APP_DIR: "/root/apps/gpstracker"
      WEB_DIR: "/var/www/gps"
      PM2_NAME: "gpstracker-backend"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate VPS SSH key secret present
        env:
          VPS_SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          VPS_SSH_PRIVATE_KEY_B64: ${{ secrets.VPS_SSH_PRIVATE_KEY_B64 }}
        run: |
          if [ -n "$VPS_SSH_PRIVATE_KEY_B64" ]; then
            echo "VPS_SSH_PRIVATE_KEY_B64 length: ${#VPS_SSH_PRIVATE_KEY_B64}"
            if [ "${#VPS_SSH_PRIVATE_KEY_B64}" -lt 100 ]; then
              echo "VPS_SSH_PRIVATE_KEY_B64 secret is too short; expected base64 of an OpenSSH private key."
              exit 1
            fi
          else
            echo "VPS_SSH_PRIVATE_KEY length: ${#VPS_SSH_PRIVATE_KEY}"
            if [ "${#VPS_SSH_PRIVATE_KEY}" -lt 100 ]; then
              echo "VPS_SSH_PRIVATE_KEY secret is missing/empty (or too short). Ensure it is set as a Repository secret named exactly VPS_SSH_PRIVATE_KEY."
              exit 1
            fi
            if ! printf '%s' "$VPS_SSH_PRIVATE_KEY" | grep -q "BEGIN OPENSSH PRIVATE KEY"; then
              echo "VPS_SSH_PRIVATE_KEY does not look like a private key (missing BEGIN OPENSSH PRIVATE KEY). Did you paste the .pub by mistake?"
              exit 1
            fi
          fi

      - name: Write SSH key
        env:
          VPS_SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          VPS_SSH_PRIVATE_KEY_B64: ${{ secrets.VPS_SSH_PRIVATE_KEY_B64 }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          if [ -n "$VPS_SSH_PRIVATE_KEY_B64" ]; then
            printf '%s' "$VPS_SSH_PRIVATE_KEY_B64" | tr -d '\r\n' | base64 -d > ~/.ssh/id_ed25519
          else
            printf '%s' "$VPS_SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_ed25519
          fi
          chmod 600 ~/.ssh/id_ed25519
          ssh-keygen -y -f ~/.ssh/id_ed25519 >/dev/null

      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts

      - name: Sync source to VPS
        run: |
          rsync -az --delete \
            --exclude '.git/' \
            --exclude 'node_modules/' \
            --exclude 'backend/node_modules/' \
            --exclude 'frontend/node_modules/' \
            --exclude 'backend/logs/' \
            --exclude 'backend/.env' \
            --exclude 'frontend/.env' \
            --exclude '.env' \
            --exclude 'frontend/build/' \
            -e "ssh -i ~/.ssh/id_ed25519" \
            ./ "$VPS_USER@$VPS_HOST:$APP_DIR/"

      - name: Install, build, and restart on VPS
        run: |
          ssh -i ~/.ssh/id_ed25519 "$VPS_USER@$VPS_HOST" <<SSH
          set -euo pipefail

          export PATH=/usr/bin:$PATH

          APP_DIR="$APP_DIR"
          WEB_DIR="$WEB_DIR"
          PM2_NAME="$PM2_NAME"

          test -f "$APP_DIR/backend/.env" || (echo "Missing $APP_DIR/backend/.env" && exit 1)
          test -f "$APP_DIR/frontend/.env" || (echo "Missing $APP_DIR/frontend/.env" && exit 1)

          cd "$APP_DIR/backend"
          npm ci --omit=dev
          if pm2 describe "$PM2_NAME" >/dev/null 2>&1; then
            pm2 restart "$PM2_NAME" --update-env
          else
            pm2 start src/server.js --name "$PM2_NAME"
          fi
          pm2 save

          cd "$APP_DIR/frontend"
          npm ci
          npm run build

          rsync -a --delete --chown=www-data:www-data --chmod=D755,F644 \
            "$APP_DIR/frontend/build/" "$WEB_DIR/"

          nginx -t
          systemctl reload nginx

          curl -s -o /dev/null -w "health check /api/v1/auth/me -> %{http_code}\\n" http://127.0.0.1:5050/api/v1/auth/me || true
          SSH
