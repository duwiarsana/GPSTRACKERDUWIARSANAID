apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpstracker-app
  namespace: gpstracker
  labels:
    app: gpstracker-app
    component: application
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: gpstracker-app
  template:
    metadata:
      labels:
        app: gpstracker-app
        component: application
    spec:
      initContainers:
      - name: wait-for-mongo
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z mongo 27017; do echo waiting for mongo; sleep 2; done;']
      - name: seed-admin
        image: duwiarsana/gpsmqtt:latest
        command: ['node', 'src/scripts/seedAdmin.js']
        workingDir: /app/backend
        envFrom:
        - configMapRef:
            name: gpstracker-config
        - secretRef:
            name: gpstracker-secret
      containers:
      - name: gpstracker
        image: duwiarsana/gpsmqtt:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        - containerPort: 5050
          name: backend
          protocol: TCP
        envFrom:
        - configMapRef:
            name: gpstracker-config
        - secretRef:
            name: gpstracker-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
