apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gpstracker-ingress
  namespace: gpstracker
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Uncomment for SSL/TLS
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx  # Change to your ingress class
  rules:
  - host: gpstracker.example.com  # Change to your domain
    http:
      paths:
      # Frontend routes
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gpstracker-frontend
            port:
              number: 80
      # Backend API routes
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: gpstracker-backend
            port:
              number: 5050
      # Socket.IO routes
      - path: /socket.io
        pathType: Prefix
        backend:
          service:
            name: gpstracker-backend
            port:
              number: 5050
  # Uncomment for TLS/HTTPS
  # tls:
  # - hosts:
  #   - gpstracker.example.com
  #   secretName: gpstracker-tls
