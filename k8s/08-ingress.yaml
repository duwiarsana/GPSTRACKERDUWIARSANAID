apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gpstracker-ingress
  namespace: gpstracker
  annotations:
    # Uncomment and configure based on your ingress controller
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx  # Change to your ingress class
  rules:
  - host: gpstracker.example.com  # Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gpstracker-app
            port:
              number: 80
  # Uncomment for TLS/HTTPS
  # tls:
  # - hosts:
  #   - gpstracker.example.com
  #   secretName: gpstracker-tls
